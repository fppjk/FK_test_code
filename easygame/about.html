      <p>本项目收录了多款经典小游戏，全部基于 HTML5、CSS3、JavaScript 实现，适合前端学习、娱乐和交流。</p>
    </section>
    <section>
      <h2>玩法说明</h2>
      <ul>
        <li>贪吃蛇：方向键控制蛇移动，吃到食物变长，避免撞墙或撞到自己。</li>
        <li>拼图游戏：拖动拼块还原图片，可选择不同难度。</li>
        <li>2048：通过方向键合并相同数字，目标是合成2048。</li>
        <li>井字棋：三连成线获胜，支持双人或人机对战。</li>
      </ul>

    <h2 style="text-align:center;">井字棋玩法说明</h2>
    <section>
      <h3>游戏规则</h3>
      <ul>
        <li>两名玩家轮流在3x3棋盘上落子（X和O）。</li>
        <li>先将自己的符号连成一行、一列或对角线的玩家获胜。</li>
        <li>棋盘填满且无人获胜则为平局。</li>
      </ul>
    </section>
    <section>
      <h3>操作方法</h3>
      <ul>
        <li>点击空格即可落子，X先手。</li>
        <li>点击"重新开始"按钮可重开一局。</li>
      </ul>
    </section>
    <section>
      <h3>小贴士</h3>
      <ul>
        <li>优先占据中间格，增加获胜机会。</li>
        <li>注意防守，及时阻止对方连线。</li>
      </ul>
    </section>

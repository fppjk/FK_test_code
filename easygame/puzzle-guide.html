    <h2 style="text-align:center;">拼图游戏玩法说明</h2>
    <section>
      <h3>游戏规则</h3>
      <ul>
        <li>将打乱的拼块拖动或点击，复原为完整的图片或数字顺序。</li>
        <li>每次只能移动与空白格相邻的拼块。</li>
        <li>步数越少，挑战越高。</li>
      </ul>
    </section>
    <section>
      <h3>操作方法</h3>
      <ul>
        <li>选择难度（3x3、4x4、5x5）。</li>
        <li>点击拼块即可移动到空白格。</li>
        <li>点击"开始游戏"按钮可重新打乱拼图。</li>
      </ul>
    </section>
    <section>
      <h3>小贴士</h3>
      <ul>
        <li>优先还原一行或一列，逐步缩小范围。</li>
        <li>多练习，掌握常见拼图套路。</li>
      </ul>
    </section>

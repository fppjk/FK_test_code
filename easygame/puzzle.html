<!-- 拼图游戏 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拼图游戏 - 前端小游戏合集</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>前端小游戏合集</h1>
    <nav>
      <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="games.html">游戏合集</a></li>
        <li><a href="about.html">关于项目</a></li>
        <li><a href="setting.html">设置</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 style="text-align:center;">拼图游戏</h2>
    <div style="display:flex;flex-direction:column;align-items:center;gap:18px;">
      <div>
        <label for="puzzle-difficulty">难度：</label>
        <select id="puzzle-difficulty">
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
        </select>
      </div>
      <div id="puzzle-steps">步数：0</div>
      <div id="puzzle-board" style="width:360px;height:360px;background:#eee;border-radius:8px;display:grid;"></div>
      <button id="puzzle-start-btn">开始游戏</button>
    </div>
  </main>
  <footer>
    <p>© 2025 前端小游戏合集</p>
  </footer>
  <script src="js/puzzle.js"></script>
</body>
</html>

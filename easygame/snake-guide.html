    <h2 style="text-align:center;">贪吃蛇玩法说明</h2>
    <section>
      <h3>游戏规则</h3>
      <ul>
        <li>通过方向键控制蛇的移动方向。</li>
        <li>吃到食物后，蛇会变长，分数增加。</li>
        <li>撞到墙壁或自己的身体，游戏结束。</li>
      </ul>
    </section>
    <section>
      <h3>操作方法</h3>
      <ul>
        <li>使用 <b>↑ ↓ ← →</b> 方向键控制蛇的移动。</li>
        <li>点击"开始游戏"按钮可重新开始。</li>
      </ul>
    </section>
    <section>
      <h3>小贴士</h3>
      <ul>
        <li>提前规划路线，避免蛇身过长时自咬。</li>
        <li>尽量沿边移动，留出更多回旋空间。</li>
      </ul>
    </section>

    <h2 style="text-align:center;">2048玩法说明</h2>
    <section>
      <h3>游戏规则</h3>
      <ul>
        <li>通过方向键滑动数字方块，相同数字会合并为更大的数字。</li>
        <li>每次滑动后会随机生成新的数字方块。</li>
        <li>目标是合成出2048，格子被填满且无法合并时游戏结束。</li>
      </ul>
    </section>
    <section>
      <h3>操作方法</h3>
      <ul>
        <li>使用 <b>↑ ↓ ← →</b> 方向键滑动所有方块。</li>
        <li>点击"开始游戏"按钮可重新开始。</li>
      </ul>
    </section>
    <section>
      <h3>小贴士</h3>
      <ul>
        <li>尽量让大数字集中在一个角落，方便合并。</li>
        <li>避免无意义的来回滑动，提前规划每一步。</li>
      </ul>
    </section>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>使用帮助 | 数据可视化平台</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #34495e;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>使用帮助</header>
  <div class="content">
    <h2>如何使用数据可视化平台</h2>
    <ul>
      <li><strong>上传数据：</strong> 点击“上传 CSV 文件”按钮选择本地 CSV 数据。</li>
      <li><strong>选择图表类型：</strong> 在图表类型下拉框中选择折线图、柱状图、饼图等。</li>
      <li><strong>图表展示：</strong> 上传成功后，图表将自动渲染。</li>
      <li><strong>导出图表：</strong> 点击右上角“导出图表”按钮可将当前图表保存为图片。</li>
      <li><strong>主题切换：</strong> 通过右上角“切换主题”按钮选择亮色或暗色模式。</li>
      <li><strong>多列数据：</strong> 切换至“多列数据图表”页面支持一张图表展示多列字段。</li>
      <li><strong>筛选控件：</strong> 支持勾选字段来动态更新图表内容。</li>
    </ul>
    <img src="image/help_example.jpg" alt="网络不佳，图片加载失败">
    <p style="text-align:center; color:#666">如需进一步支持，请查看常见问题或联系开发者。</p>
  </div>
</body>
</html>
